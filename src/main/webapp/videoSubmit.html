<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>

<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">视频描述</label>
        <div class="layui-input-block">
            <input type="text" name="videoDesc" id="videoDesc" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" style="max-width: 256px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">视频上传</label>
        <div class="layui-upload-drag" id="test10">
            <i class="layui-icon"></i>
            <p>点击上传，或将文件拖拽到此处</p>
            <div class="layui-hide" id="uploadDemoView">
                <hr>
                <input type="text" name="videoPath"  autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>

<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form', 'upload'], function(){
        var form = layui.form,
            upload = layui.upload,
            $ = layui.jquery;

        upload.render({
            elem: '#test10',
            url: 'http://localhost:8080/trill/videos/upload', //改成您自己的上传接口
            //field: file,
            accept: video,
            done: function(res){
                layer.msg('上传成功');
                layui.$('#uploadDemoView').removeClass('layui-hide').find('input').val(res.message);
                console.log(res)
            }
        });

        form.on('submit(demo1)', function(d){
            console.log(d.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(d.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(d.field) //当前容器的全部表单字段，名值对形式：{name: value}
            $.ajax({
                type: 'post',
                url: 'http://localhost:8080/trill/videos/videoSubmit',
                data: {
                    res: d.data
                },
                dataType: 'json',
                success: function (res) {
                    lay.msg(res.message);
                    if (res.status === 0){

                    }
                }
            })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
</script>

</html>
